<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="resources/css/reset.css"  rel="stylesheet" />
    <link href="resources/css/style.css"  rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="resources/images/logo.png" />
        <h1>Secret Agent Supply Inc.</h1>
      </div>
    </header>
    <div class="banner">
      <div class="container">
        <div class="headline">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
    </div>
  </div>

  <nav>
    <div class="nav-box">
      <span>Eyewear</span>
      <span>Apparel</span>
      <span>Gadgets</span>
      <span>Vehicles</span>
      <span>Classes</span>
      <span>Contact</span>
    </div>
  </nav>

  <div class="content">
    <div class="merchandise">
      <div class="pen container-specs">
        <img src="resources/images/pen.png" class="image-specs" />
        <h4 class="title-specs">Exploding Pen</h4>
      </div>
      <div class="watch container-specs">
          <img src="resources/images/watch.png" class="image-specs" />
          <h4 class="title-specs">Cellular Watch</h4>
      </div>
      <div class="glasses">
          <img src="resources/images/glasses.png" />
          <h4 class="title-specs">Thermal Glasses</h4>
      </div>
    </div>
    <div class="store-info">
      <div class="location">
        <h4>Location</h4>
        <p>-47.346436, 84.32354</p>
      </div>
      <div class="hours">
        <h4>Hours</h4>
        <p>0800 - 1800</p>
      </div>
    </div>
  </div>

  <footer>
    <div class="footer-text">
      <span>Copyright Secret Agent Supply Inc.</span>
    </div>
  </footer>

  </body>
</html>
